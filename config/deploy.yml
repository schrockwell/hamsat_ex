service: hamsat

image: schrockwell/hamsat

retain_containers: 1

servers:
  web:
    - hams.at

proxy:
  ssl: true
  host: hams.at
  app_port: 4000

env:
  clear:
    POOL_SIZE: 2
    PORT: 4000
    WEB_HOST: hams.at
  secret:
    - SSE_MASTER_KEY

registry:
  server: localhost:5555

# Build remotely, on the correct architecture
builder:
  arch: amd64
  remote: ssh://root@kamal.schrockwell.com